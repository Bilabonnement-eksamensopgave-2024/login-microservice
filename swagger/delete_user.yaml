tags:
  - name: Users
summary: Delete a user
description: Delete a user by their ID
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: integer
    description: The user ID
  - in: cookie
    name: Authorization
    required: true
    schema:
      type: string
    description: JWT token with one of the required roles - ['admin']
responses:
  200:
    description: User deleted successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "User deleted successfully"
  404:
    description: User not found
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "User not found"
  500:
    description: Internal server error
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "An unexpected error occurred"
security:
  - cookieAuth: []
x-swagger-router-controller: delete_user
x-swagger-roles: 
  - admin
