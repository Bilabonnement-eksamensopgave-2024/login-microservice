tags:
  - name: Users
summary: Update user information
description: Update a user's email or password. Must include "email" and/or both "new_password" and "old_password"
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: integer
    description: The user ID
  - in: body
    name: body
    required: true
    schema:
      type: object
      optional:
        - email
        - new_password
        - old_password
      properties:
        new_password:
            type: string
            example: "new_secure_password123"
        old_password:
          type: string
          example: "secure_password123"
  - in: cookie
    name: Authorization
    required: true
    schema:
      type: string
    description: JWT token with one of the required roles - ['admin']
responses:
  200:
    description: User updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "User updated successfully"
  404:
    description: User not found or wrong old password
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "User not found or wrong old password"
  500:
    description: Internal server error
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "An unexpected error occurred"
security:
  - cookieAuth: []
x-swagger-router-controller: patch_user
x-swagger-roles: 
  - admin
